<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #f0f0f0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .task-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .task-box {
      padding: 20px 30px;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      width: 220px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .task-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .task-title {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .task-desc {
      font-size: 14px;
      color: #555;
    }

    .task1-bg {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    .task2-bg {
      background: linear-gradient(135deg, #ffe0c3, #ffecd2);
    }

    .task3-bg {
      background: linear-gradient(135deg, #e6ffe9, #d4fc79);
    }

    .task4-bg {
      background: linear-gradient(135deg, #ffe9ec, #fddde6);
    }
  </style>
</head>
<body>

  <!-- Load Navbar Here -->
  <div id="navbar-placeholder"></div>

  <h1>Welcome to the Task Page</h1>
  <div class="task-container">
    <a class="task-box task1-bg" href="task1.html">
      <div class="task-title">Task 1</div>
      <div class="task-desc">Basic EC2 with Terraform</div>
    </a>
    <a class="task-box task2-bg" href="task2.html">
      <div class="task-title">Task 2</div>
      <div class="task-desc">Secure Ubuntu EC2 Launch</div>
    </a>
    <a class="task-box task3-bg" href="task3.html">
      <div class="task-title">Task 3</div>
      <div class="task-desc">AWS Infra + Vercel Showcase</div>
    </a>
    <a class="task-box task4-bg" href="task4.html">
      <div class="task-title">Task 4</div>
      <div class="task-desc">S3 Static Site - ByteWave</div>
    </a>
  </div>

  <!-- JavaScript to load navbar -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
