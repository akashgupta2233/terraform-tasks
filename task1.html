<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 - Terraform Code</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .copy-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      align-self: flex-end;
    }

    .copy-btn:hover {
      background: #45a049;
    }

    .code-box {
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      max-width: 90%;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 30px;
    }

    pre {
      margin: 0;
    }

    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .images img {
      width: 300px;
      height: 200px;
      border: 2px solid #444;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .home-link {
      margin-top: 10px;
      background-color: #ffffff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .home-link:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <h1>Task 1: Terraform EC2 Code</h1>

  <button class="copy-btn" onclick="copyCode()">Copy Code</button>

  <div class="code-box">
    <pre><code id="terraform-code">provider "aws" {
  region = "us-east-1"
}

resource "aws_instance" "example" {
  ami           = "ami-0c55b159cbfafe1f0"  # Replace with your AMI
  instance_type = "t2.micro"
  tags = {
    Name = "ExampleInstance"
  }
}
</code></pre>
  </div>

  <div class="images">
    <img src="images/10.jpg" alt="Terraform Screenshot 1">
    <img src="images/30.jpeg" alt="Terraform Screenshot 2">
  </div>

  <a class="home-link" href="index.html">Go back to Home</a>

  <script>
    function copyCode() {
      const codeText = document.getElementById("terraform-code").innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.querySelector(".copy-btn");
        btn.textContent = "Copied!";
        setTimeout(() => {
          btn.textContent = "Copy Code";
        }, 2000);
      });
    }
  </script>
</body>
</html>
